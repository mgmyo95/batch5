<!DOCTYPE html>
<html>
	<head>
		<title>Object Literals</title>
	</head>
	<body>
		

		<script type="text/javascript">
            
            let name = "aung aung";
            console.log(name);
            console.table(name);
            console.error(name);
            console.warn(name);

			let obj1 = {
              firstname : "Tin",
              middlename : "Htut",
              lastname : "Aung"
		};
		console.log(obj1);
		console.log(typeof obj1);
		console.table(obj1);

		console.log(obj1.firstname);
		console.log(obj1.middlename);
		console.log(obj1.lastname);

		let obj2={
			firstname : "Kyaw",
			lastname : "Gyi",
			age :32,
			married :true,
			email :"kyawgyi@gmail.com",
			phone : "1122333",
			address : {
				street : "Tamwe",
				city : "Yangon"
			}
		};

		console.log(obj2);
		console.table(obj2);

		console.log(obj2.firstname);
		console.log(obj2.lastname);
		console.log(obj2.age);
		console.log(obj2.married);
		console.log(obj2.email);
		console.log(obj2.phone);
		console.log(obj2.address.street);
		console.log(obj2.address.city);

		var obj3 = {
           fullname : "Tin Htut Aung",
           married : false,
           age : 30,
           phone : "09422042242",
           address : {
           	street : "60st",
           	city : "Mandalay",
           	nation : {
           		burmese : true,
           		chinese : true
           	},
           	skin : "white"
           }
		};

		console.log(obj3);
		console.log(obj3.fullname);
		console.log(obj3.address.street);
		console.log(obj3.address.nation.burmese);
		console.log(obj3.address.skin);
		console.table(obj3)



		</script>
	</body>
</html>
