<!DOCTYPE html>
<html>
<head>
	<title>Js Array</title>
</head>
<body>


<script type="text/javascript">
	let obj = {
		person1 : "aung aung",
		person : "maung maung",
		person : "kyaw kyaw",

	}
	console.log(obj);
	console.table(obj);
	console.warn(obj.person1);
	console.log(typeof obj)

	// array (manual array)

	let j = new Array("aung aung","maung maung","Kyaw Kyaw","su su");

	console.log(j);
	console.table(j);
	console.log(j[1]);
	console.log(j[2]);
	console.error(j[3]);

	console.log(typeof j);
	console.log(j.length);

	let arr = ["su su","mya may","hla hla","ma ma"];

	console.log(arr);
	console.log(arr[2]);

	console.log(arr[5]);
	// undefined

	console.log(arr.length);

	let x = [1200,1300,1400,1500];
	console.log(x[2]);
	console.log(x.length);

	let k = [20,"hello","world",true,undefined,null,new Date(),{a:1,b:2}];

	console.log(k);
	console.log(k.length);
	console.log(k[0]);
	console.log(k[4]);
	console.log(k[6]);
	console.log(k[7]);
	console.log(k[7].a);
	console.log(k[7].b);

	let l = [1200,1300,"1400",1500];
	console.log(typeof l);
	console.log(typeof l[2]);
	console.log(typeof l[3]);

	console.log(l[1]);

	console.log(l.indexOf(1500));

	// if no result = -1

	console.log(l.indexOf(1400));
	console.log(l.indexOf(1300));

	// string is character array in Js

	const name = "aung ko ko";
	console.log(name);
	console.log(name.length);
	console.log(name[3]);

	console.log(name.indexOf("k"));

	let m = [];
	m[2] = "blue";
	m[0] = "green";
	m[1] = "red";
	m[3] = "black";
	m[5] = "violet";

	console.log(m);
	console.log(m[1]);

	const city = "Yangon";

	// it's array or not
	// if array = true
	console.log(Array.isArray(m));
    
    // if it's not array = false
	console.log(Array.isArray(city));

	console.log(m);
	console.log(typeof m);

	// Array datatype to string data type
	console.log(m.toString());
	// console.log(typeof m.toString());

	console.log(m.join("/"));
	console.log(m.join("-"));
	console.log(typeof m.join("/"));

	console.log(typeof m);
</script>
</body>
</html>
