<!DOCTYPE html>
<html>
	<head>
		<title>Type Conversion</title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			let val;
            
            // to string
            val = "aung aung"

			console.log(val);
			console.log(typeof val);
			console.log(val.length);
             
             //Number to string
			 // val = "20";

			 // val = String(20);
			 val = "20+20" //result = 20+20
			 val = String(20+20); //result = 40

			 // var a = 20;
           // var b = 20;
           // var c = `20`
           // var result = 20+20;
           // console.log(typeof result);
           // console.log(typeof String(result));

			console.log(val);
			console.log(typeof val);
			console.log(val.length);

            
           // boolen to string

           val = true;
           val = String(val)
           console.log(val);
			console.log(typeof val);
			console.log(val.length);

			// Date to String
			val = "new Date()";
			val = String(new Date()) 
// result Fri Dec 31 2021 17:05:13 GMT+0630 (Myanmar Time)

			console.log(val);
			console.log(typeof val);
			console.log(val.length);

  //Array to String

  val = ["1,2,3,4,5"]; //result = [1,2,3,4,5]

  val = String([1,2,3,4,5])

  console.log(val);
  console.log(typeof val);
  console.log(val.length);
 

 // toString = ().toString()
  // val = (new Date()).toString();
  val = (true).toString()
  console.log(val);
  console.log(typeof val);
  console.log(val.length)

  //_________________

  // String to Number

  // val = prompt("Enter number");
  // console.log(val);
  // console.log(typeof val);


  // val = Number("5");
  
  // val = Number(val);

   // val = +"aung aung"; // Nan = Not a Number;
   // val = Number("1,2,3,4,5")

  val = "5";
  val = +val;
  console.log(val);
  console.log(typeof val);
  console.log(val.length);
  console.log(val.toFixed(2));


  val = 230.3456789;
  console.log(val);
  console.log(val.toFixed(2))

  
  val = "5.123";
  val = parseInt(val);
  console.warn(val);
  console.log(typeof val);
  console.log(val.length);
  console.log(val.toFixed(2));

   val = "5.123";
  val = parseFloat(val);
  console.error(val);
  console.log(typeof val);
  console.log(val.length);
  console.log(val.toFixed(2));

  // Boolen to Number
  // val = Number[1,2,3,4,5];
  val = Number(true);
  console.log(val);
  console.log(typeof val);
  console.log(val.length);
  //__________________

  //To Array
   val = "aung kyaw kyaw";
   // val = Array.isArray(val)
   val = Array.from(val);

  console.warn(val);
  console.log(typeof val);
  console.log(val.length);
  console.log(val[3]);
  

  //can't convert to array
  val = Array.from(20);
  val = Array.from(true);
  val = {
  	music : "pop",
  	sport : "basketball"
  };
  
  val = Array.from(val)
   console.warn(val);
  console.log(typeof val);
  console.log(val.length);

  


 



		</script>
	</body>
</html>
