<!DOCTYPE html>
<html>
<head>
	<title>Welcome to JS</title>
</head>

<body>

	<h1>Welcome to JavaScript</h1>

	<b>Are you ok with JavaScript?</b>

	<hr/>

	<img src="img/fav/shame.jpg" id="funny" alt="shame" />

	<br/><br/>

	<button onclick="document.getElementById('funny').src='img/fav/amazing.jpg'">Amazing</button>
	<button onclick="document.getElementById('funny').src='img/fav/bleh.jpg'">Bleh</button>
	<button onclick="document.getElementById('funny').src='img/fav/shame.jpg'">Shame</button>
	
	<script type="text/javascript">

		console.log("aung aung");
		console.log('kyaw kyaw');
		console.log(`su su`);

		console.log(500);
		console.log("500");

		console.log("aung aung","kyaw kyaw","zaw zaw");
		console.log(10+20);
		console.log(10+"40");

		console.log(10+"aung");
		console.log("mg mg" + "kyaw");

		console.log("mg"+" "+"mg"+" "+"kyaw");

		console.log(50+true);
		console.log(50+false);
		console.log(50+"true");
		console.log(50+"false");

		// Comments

		 // window.alert("Hello Myanmar");
		 // alert('Save Myanmar');
		 // window.alert('Fight to Japu');

		 // Variable (var / let / const)

		let syar = "Aung Aung"

		 console.log(syar);
		 console.log(syar);
		 console.log(syar,syar,syar);
		 // window.alert(syar);

		 console.log("Our teacher name is " + syar);

		 // Backticks
		 console.log("syar");
		 console.log('syar');
		 console.log(`syar`);

		 console.log("${syar}");
		 console.log('${syar}');
		 console.log(`${syar}`);

		 console.log(`Our teacher name is ${syar}`);
		 // window.alert(`Our teacher name is ${syar}`);

		 var num1 = 1500
		 const num2 = 1000

		 console.log(num1+num2);
		 console.log(`num1+num2`)
		 console.log(`${num1+num2}`)
		 console.log(`${num1} + ${num2}`)

		 let num3 = "30"
		 const num4 = "20"

		 console.log(num3+num4);

		 // Overwrite
		 let num5 = 20
		 console.log(num5)

		 num5 = "aung" 
		 console.log(num5)

		 var num6 = 50
		 console.log(num6);

		 num6 = 90
		 console.log(num6);

		 // const num7 = "Hello"
		 // console.log(num7);

		 // num7 = "Blah"
		 // console.log(num7);

		 // Concatenate

		 const name1 = "mg mg";
		 const name2 = "kyaw";

		 console.log(name1+" "+name2+" "+"is my friend");

		 let greeting = "Hello";
		 let city1 = "Mawlamyine";
		 let city2 = "Yangon";

		 console.log(greeting + " " + city1 + " " + " and " + city2);
		 console.log(`${greeting} ${city1} and ${city2}`);

		 document.write("<hr/>");
		 document.write(`${greeting} ${city1} and ${city2}`);

		 // Special Escape Characters(\)

		 let myfather = "he's my father";
		 let mymother = 'she\'s \$ my mother';

		 console.log(myfather);

		 let x = 'It\'s U Ba';
		 let y = "poem";
		 let z = "He\'s my \"Uncle\".";

		 document.write("<br/>");
		 document.write(`${x} ${y} ${z}`);




	</script>


</body>
</html>
