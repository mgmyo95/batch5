<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Container</title>
         <!-- bootstrap css1 js2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    </style>

    <body>

      <div>
           <h1>Without container</h1>
           <hr/>
      </div>

      <div class="container">
        <h1>With container</h1>
        <hr/>
     </div>

     <div class="container-fluid">
        <h1> container fluid</h1>
        <hr/>
     </div>

   

      <div class="container-xxl">
        This is container and just work for xxl size
      </div>

      <div class="container-xl">
        This is container and just work for xl size
      </div>

      <div class="container-lg">
        This is container and just work for lg size
      </div>

      <div class="container-md">
        This is container and just work for md size
      </div>

      <div class="container-sm">
        This is container and just work for sm size
      </div>

      <div class="container">
        This is fixed container 
      </div>
