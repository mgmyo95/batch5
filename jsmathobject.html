<!DOCTYPE html>
<html>
<head>
	<title>Js Mathobject</title>
</head>
<body>
  

  <script type="text/javascript">
  	
  	// Math Object
  	let val;
  	// Math.round()
  	val = Math.round(2.8); //result 3
  	val = Math.round(2.4); //result 2

  	// Math.ceil()
  	val = Math.ceil(2.1) //result 3
  	val = Math.ceil(2.8) //result 3

  	// Math.floor()
  	val = Math.floor(2.9) //result 2
  	val = Math.floor(2.2) //result 2

  	// Math.sqrt()
  	val = Math.sqrt(64) //square root = result 8

  	// Math.pow()
  	val = Math.pow(7,2) //power(base,power) = result 49

  	// Math.abs()
  	val = Math.abs(100) //absolute result 100
  	val = Math.abs(-100) // result 100

  	// Math.min()
  	val = Math.min(8,2,1,5,7,20) // min number = result 1

  	// Math.max()
  	val = Math.max(2,3,5,1,9,10,20) // max number = result 10

  	// Math.random()
  	// val = Math.random();
  	// val = Math.random() * 100;
  	val = Math.floor(Math.random() * 100)

  	console.log(val);
  </script>
</body>
</html>
