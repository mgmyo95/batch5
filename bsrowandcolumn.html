<!DOCTYPE html>
<html>
    <head>
        <title>Responsive Row and Column</title>
         <!-- bootstrap css1 js2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style type="text/css">
     
    </style>
    </head>
    <body>

        <div class="container-fluid">
            <h1>Row and column</h1>

            <div class="row">
               <h1 class="col-6 bg-primary text-light">Hello Yangon</h1>
               <h1 class="col-7 bg-secondary text-light">Hello Mandalay</h1>
               <h1 class="col-3 bg-success text-light">Hello Bago</h1>
               <h1 class="col-2 bg-warning text-light">Hello Mawlamyine</h1>
               <h1 class="col-10 bg-info text-light">Hello Pyay</h1>
               <h1 class="col-2 bg-danger text-light">Hello Mawlamyine</h1>
            </div>

            <hr/>


        </div>

        <div class="container-fluid">

            <div class="row">
            <div class="col-6 bg-primary text-light div1">
               <div class="row">
                <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column1 - div 1</div>
                <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column2 - div 1</div>
                <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column3 - div 1</div>
                <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column4 - div 1</div>
                <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column5 - div 1</div>
               </div>
            </div>
            <div class="col-6 bg-secondary text-light div2">
              <div class="row">
                <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">
                   <div class="row">
                    <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12"> column 2 - part-1 child 1</div>
                    <div class="col-xxl-3 col-xl-4 col-md-6 col-sm-12"> column 2 - part-1 child 2</div>
                   </div>
                </div>
                
                <div class="col-xxl-3 col-xl-4 col-lg-6 col-sm-12">
                    column 2 part-2

                </div>
              </div>
            </div>
        </div>   
        </div>

     


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
